# Nginx Load Balancer Configuration
# 
# Load balances API requests across 2 instances
# - Round-robin distribution
# - Health checks
# - Connection pooling
# - Request buffering

events {
    worker_connections 4096;
}

http {
    # Upstream API servers
    upstream notification_api {
        # Load balancing method: round-robin (default)
        # Alternatives: least_conn, ip_hash
        
        server api-1:3000 max_fails=3 fail_timeout=30s;
        server api-2:3000 max_fails=3 fail_timeout=30s;
        
        # Connection pooling
        keepalive 32;
    }

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Server configuration
    server {
        listen 80;
        server_name _;

        # Request buffering
        client_body_buffer_size 128k;
        client_max_body_size 10m;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Health check endpoint
        location /health {
            proxy_pass http://notification_api/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            access_log off;
        }

        # Metrics endpoint
        location /metrics {
            proxy_pass http://notification_api/metrics;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Restrict access (optional)
            # allow 10.0.0.0/8;
            # deny all;
        }

        # API endpoints
        location /api/ {
            # Rate limiting
            limit_req zone=api_limit burst=200 nodelay;

            proxy_pass http://notification_api;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Error handling
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # Root
        location / {
            return 200 "Notification Service Load Balancer\n";
            add_header Content-Type text/plain;
        }
    }

    # Status page (optional)
    server {
        listen 8080;
        server_name _;

        location /nginx_status {
            stub_status on;
            access_log off;
            
            # Restrict access
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            deny all;
        }
    }
}
