# Docker Compose - Horizontal Scaling Setup
# 
# Services:
# - API (2 instances behind load balancer)
# - Workers (5 instances with distributed locking)
# - MongoDB (with replica set)
# - Redis (for caching)
# - RabbitMQ (message broker)
# - Nginx (load balancer)
# - Prometheus (monitoring)
# - Grafana (dashboards)

version: '3.8'

services:
  # ═══════════════════════════════════════════════════════════
  # API INSTANCES (2x)
  # ═══════════════════════════════════════════════════════════
  
  api-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification-api-1
    environment:
      - NODE_ENV=production
      - PORT=3000
      - WORKER_ID=api-1
      - NUM_API_INSTANCES=2
      - NUM_WORKERS=5
      - MONGODB_URI=mongodb://mongodb:27017/notifications
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - PREFETCH_COUNT=10
    ports:
      - "3001:3000"
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - notification-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  api-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification-api-2
    environment:
      - NODE_ENV=production
      - PORT=3000
      - WORKER_ID=api-2
      - NUM_API_INSTANCES=2
      - NUM_WORKERS=5
      - MONGODB_URI=mongodb://mongodb:27017/notifications
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - PREFETCH_COUNT=10
    ports:
      - "3002:3000"
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - notification-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ═══════════════════════════════════════════════════════════
  # DELIVERY WORKERS (5x)
  # ═══════════════════════════════════════════════════════════

  worker-1:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: notification-worker-1
    environment:
      - NODE_ENV=production
      - WORKER_ID=worker-1
      - NUM_WORKERS=5
      - NUM_API_INSTANCES=2
      - WORKER_BATCH_SIZE=50
      - MONGODB_URI=mongodb://mongodb:27017/notifications
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - PREFETCH_COUNT=10
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - notification-network
    restart: unless-stopped

  worker-2:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: notification-worker-2
    environment:
      - NODE_ENV=production
      - WORKER_ID=worker-2
      - NUM_WORKERS=5
      - NUM_API_INSTANCES=2
      - WORKER_BATCH_SIZE=50
      - MONGODB_URI=mongodb://mongodb:27017/notifications
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - PREFETCH_COUNT=10
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - notification-network
    restart: unless-stopped

  worker-3:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: notification-worker-3
    environment:
      - NODE_ENV=production
      - WORKER_ID=worker-3
      - NUM_WORKERS=5
      - NUM_API_INSTANCES=2
      - WORKER_BATCH_SIZE=50
      - MONGODB_URI=mongodb://mongodb:27017/notifications
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - PREFETCH_COUNT=10
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - notification-network
    restart: unless-stopped

  worker-4:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: notification-worker-4
    environment:
      - NODE_ENV=production
      - WORKER_ID=worker-4
      - NUM_WORKERS=5
      - NUM_API_INSTANCES=2
      - WORKER_BATCH_SIZE=50
      - MONGODB_URI=mongodb://mongodb:27017/notifications
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - PREFETCH_COUNT=10
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - notification-network
    restart: unless-stopped

  worker-5:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: notification-worker-5
    environment:
      - NODE_ENV=production
      - WORKER_ID=worker-5
      - NUM_WORKERS=5
      - NUM_API_INSTANCES=2
      - WORKER_BATCH_SIZE=50
      - MONGODB_URI=mongodb://mongodb:27017/notifications
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - PREFETCH_COUNT=10
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - notification-network
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════
  # LOAD BALANCER (NGINX)
  # ═══════════════════════════════════════════════════════════

  nginx:
    image: nginx:alpine
    container_name: notification-loadbalancer
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api-1
      - api-2
    networks:
      - notification-network
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════
  # INFRASTRUCTURE
  # ═══════════════════════════════════════════════════════════

  mongodb:
    image: mongo:7.0
    container_name: notification-mongodb
    environment:
      - MONGO_INITDB_DATABASE=notifications
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - notification-network
    restart: unless-stopped
    command: mongod --maxConns=100

  redis:
    image: redis:7-alpine
    container_name: notification-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - notification-network
    restart: unless-stopped
    command: redis-server --maxmemory 2gb --maxmemory-policy allkeys-lru

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: notification-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - notification-network
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════
  # MONITORING
  # ═══════════════════════════════════════════════════════════

  prometheus:
    image: prom/prometheus:latest
    container_name: notification-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - notification-network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  grafana:
    image: grafana/grafana:latest
    container_name: notification-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    networks:
      - notification-network
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  notification-network:
    driver: bridge

volumes:
  mongodb-data:
  redis-data:
  rabbitmq-data:
  prometheus-data:
  grafana-data:
